name: SHB Backend Node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:  
      contents: read
      id-token: write
    environment:
      name: 'Production'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7C2945A7D2244DAD92D3280A8DC6435B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5222F9CE3E47409996FD4F75C652BAFC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B22B571F17A74F4EB8803EFF9B232284 }}

      - name: Set Azure subscription
        run: |
          az account set --subscription ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B22B571F17A74F4EB8803EFF9B232284 }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install, Build, and Test (Backend Only)
        run: |
          cd backend/node
          npm install
          npm run build --if-present

      - name: Zip backend folder for deployment
        run: |
          cd backend/node
          zip -r ../release.zip .

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: shb-node-app
          path: release.zip

      - name: Deploy to Azure Web App (Linux)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'shbbackend'
          slot-name: 'Production'
          package: ./release.zip
