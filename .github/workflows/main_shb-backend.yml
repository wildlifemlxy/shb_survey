name: Build and deploy Node.js app to Azure Web App - shb-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch the last 2 commits to check for changes

      # Use the federated identity credential approach
      - name: Azure login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Check for changes in backend directory
        id: check_changes
        run: |
          echo "Checking for changes in the backend folder..."
          CHANGES=$(git diff --name-only HEAD^ HEAD -- backend/)
          
          if [ -z "$CHANGES" ]; then
            echo "No changes detected in the backend folder. Skipping build and deploy."
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in the backend folder. Proceeding with build and deploy."
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js version
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          cd backend
          npm install
          npm run build --if-present
          # npm run test --if-present

      - name: Zip artifact for deployment
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          cd backend
          zip -r ../release.zip .

      - name: Upload artifact for deployment
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

      - name: Deploy to Azure Web App
        if: steps.check_changes.outputs.changes_detected == 'true'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'shb-backend'
          slot-name: 'Production'
          package: ./release.zip