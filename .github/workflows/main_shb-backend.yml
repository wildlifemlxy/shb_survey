# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: WWF Straw Headed Bulbul (Backend) - Node App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Remove lock file and node_modules
        working-directory: ./backend/node
        run: |
          rm -f package-lock.json
          rm -rf node_modules

      - name: npm install and build
        working-directory: ./backend/node
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend/node
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./appdata
      
      - name: Verify deployment structure
        run: |
          echo "Contents of appdata directory:"
          ls -la ./appdata
          echo "Checking for required files..."
          [ -f "./appdata/package.json" ] && echo "✓ package.json found" || echo "✗ package.json NOT found"
          [ -f "./appdata/app.js" ] && echo "✓ app.js found" || echo "✗ app.js NOT found"
          [ -d "./appdata/bin" ] && echo "✓ bin/ directory found" || echo "✗ bin/ directory NOT found"
          [ -d "./appdata/node_modules" ] && echo "✓ node_modules found" || echo "✗ node_modules NOT found"
      
      - name: Create web.config in deployment directory
        run: |
          cat > ./appdata/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <webSocket enabled="false" />
              <handlers>
                <add name="iisnode" path="bin/www.js" verb="*" modules="iisnode" />
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^bin/www.js\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}" />
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True" />
                    </conditions>
                    <action type="Rewrite" url="bin/www.js" />
                  </rule>
                </rules>
              </rewrite>
              <security>
                <requestFiltering>
                  <hiddenSegments>
                    <add segment="node_modules" />
                  </hiddenSegments>
                </requestFiltering>
              </security>
            </system.webServer>
          </configuration>
          EOF
          echo "✓ web.config created"
          [ -f "./appdata/web.config" ] && echo "✓ web.config verified" || echo "✗ web.config NOT found"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2BBC11C30423458495D2B9BC0E6A13A5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3CCFE7F988624D2EBA2AC840D4F532CC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2EBCCC9CDA82437C8E2EB41FCEB0F529 }}

      - name: 'Configure Azure App Settings'
        uses: azure/appservice-settings@v1
        with:
          app-name: 'shb-backend'
          slot-name: 'Production'
          app-settings-json: |
            [
              {
                "name": "GEMINI_API_KEY",
                "value": "${{ secrets.GEMINI_API_KEY }}",
                "slotSetting": false
              },
              {
                "name": "TELEGRAM_BOT_TOKEN",
                "value": "${{ secrets.TELEGRAM_BOT_TOKEN }}",
                "slotSetting": false
              },
            ]

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'shb-backend'
          slot-name: 'Production'
          package: ./appdata
          